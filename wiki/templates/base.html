<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="robots" content="index, follow"/>
  <title>{title}</title>
  <meta name="description" content="{meta_description}"/>
  <meta name="keywords" content="{meta_keywords}"/>
  <link rel="canonical" href="{canonical_url}"/>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{canonical_url}"/>
  <meta property="og:title" content="{og_title}"/>
  <meta property="og:description" content="{meta_description}"/>
  <meta property="og:site_name" content="{og_site_name}"/>
  <meta property="og:image" content="{og_image}"/>
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{og_title}"/>
  <meta name="twitter:description" content="{meta_description}"/>
  <meta name="twitter:image" content="{og_image}"/>
  
  <!-- Structured Data -->
  {structured_data}
  
  <style>
    html, body {{
      background-color: #251F29 !important;
      color: #CCCCCC !important;
    }}
  </style>
  <link href="{assets_path}css_main.css" rel="stylesheet"/>
  <link href="{assets_path}favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link href="{assets_path}dark-mode.css" rel="stylesheet"/>
  {extra_css}
</head>
<body>
  <div id="wrapper">
    <script src="{assets_path}navigation.js"></script>
    <script src="{assets_path}dark-mode.js"></script>
    <script src="{assets_path}search.js"></script>
    <div id="container_navigation">
      <div id="logo">
        <span style="color: #5EAF20;">Q</span>uantum
        <span style="color: #9C53E8;">T</span>hings
      </div>
      <input type="text" id="wiki-search" placeholder="Search...">
      {navigation}
    </div>
    <div id="container_content">
      {content}
    </div>
  </div>
</body>
</html>
